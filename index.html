<!DOCTYPE html>
<html>
	<head>
		<title>HTML | Night Moon</title>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			
			<!-- fill moon -->
			<div class="col-md-3">
				<div class="full-moon"></div>
			</div>

			<!-- half moon -->
			<div class="col-md-3">
				<div class="half-moon"></div>
			</div>

			<!-- crescent -->
			<div class="col-md-3">
				<div class="crescent-moon"></div>
			</div>

			<!-- thiner crescent moon -->
			<div class="col-md-3">
				<div class="t-crescent-moon"></div>
			</div>
			
		</div>
	</body>
</html>
